[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/checkout/mercadopago/preference"
  to = "/.netlify/functions/checkout_mercadopago"
  status = 200

[[redirects]]
  from = "/api/mp/webhook"
  to = "/.netlify/functions/mp_webhook"
  status = 200

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200