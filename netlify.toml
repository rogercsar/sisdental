[build]
  command = "cd frontend && npm ci && npm run build"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Ensure Netlify installs dependencies from netlify/functions/package.json
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/api/checkout/mercadopago/preference"
  to = "/.netlify/functions/checkout_mercadopago"
  status = 200

[[redirects]]
  from = "/api/mp/webhook"
  to = "/.netlify/functions/mp_webhook"
  status = 200

[[redirects]]
  from = "/api/stripe/webhook"
  to = "/.netlify/functions/stripe_webhook"
  status = 200

# Generic API redirect to Netlify Functions (use :splat to forward path)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = false

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200