{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Paciente</h2>
    <form method="POST">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" value="{{ paciente[1] }}" required>
        </div>
        <div class="form-group">
            <label>CPF</label>
            <input type="text" name="cpf" class="form-control" value="{{ paciente[2] }}" required>
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" name="telefone" class="form-control" value="{{ paciente[3] }}">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ paciente[4] }}">
        </div>
        <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" name="data_nascimento" class="form-control" value="{{ paciente[5] }}">
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{{ url_for('pacientes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
